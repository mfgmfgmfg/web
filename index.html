<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tarayıcı Oyunları - 8192</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    /* Stil kodları aynı, buraya kopyalayabilirsin ya da ayrı CSS dosyası yapabilirsin */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }
    body {
      background-color: #121212;
      color: #f0f0f0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header {
      text-align: center;
      margin-bottom: 2rem;
    }
    header h1 {
      font-size: 3rem;
      color: #ffffff;
      margin-bottom: 0.5rem;
    }
    header p {
      font-size: 1.1rem;
      color: #bbbbbb;
    }
    .games-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 2rem;
      width: 100%;
      max-width: 1080px;
      margin-bottom: 3rem;
    }
    .game-card {
      background: linear-gradient(135deg, #1e1e1e, #292929);
      border: 1px solid #333;
      border-radius: 16px;
      padding: 1.2rem;
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.6);
      cursor: default;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      user-select: none;
    }
    .game-title {
      font-size: 1.6rem;
      font-weight: 600;
      margin-top: 1rem;
      color: #ffffff;
    }
    .game-description {
      font-size: 1rem;
      color: #cccccc;
      margin-top: 0.4rem;
    }
    #gameCanvas {
      background: #121212;
      border-radius: 16px;
      box-shadow: 0 6px 14px rgba(0,0,0,0.6);
      touch-action: none;
      margin-top: 1rem;
    }
    .contact-form {
      margin-top: 3rem;
      background-color: #1e1e1e;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      max-width: 600px;
      width: 100%;
    }
    .contact-form h2 {
      margin-bottom: 1rem;
      text-align: center;
      color: #f0f0f0;
    }
    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #2a2a2a;
      color: #f0f0f0;
      font-size: 1rem;
      resize: none;
    }
    .contact-form input::placeholder,
    .contact-form textarea::placeholder {
      color: #888;
    }
    .contact-form button {
      width: 100%;
      padding: 0.8rem;
      border: none;
      border-radius: 8px;
      background-color: #3b82f6;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s;
      font-size: 1.1rem;
    }
    .contact-form button:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body>
  <header>
    <h1>Ana Sayfa</h1>
    <p>Tarayıcıda oynayabileceğiniz eğlenceli oyunlar</p>
  </header>

  <div class="games-container">
    <div class="game-card neon-box" id="gameBox" style="max-width:700px;width:100%;margin:auto;padding:2.5rem 2rem 2rem 2rem;box-shadow:0 0 60px #00ffe7, 0 0 0 #000;">
      <div style="display:flex;justify-content:space-between;align-items:center;width:100%;margin-bottom:16px;gap:12px;">
        <div class="game-title neon-title" style="margin:0;font-size:2.4rem;letter-spacing:2px;text-shadow:0 0 16px #00ffe7,0 0 4px #fff;">8192</div>
        <div id="scoreBox" class="score-box">Skor: 0</div>
        <button id="restartBtn" class="modern-btn">Yeniden Başlat</button>
      </div>
      <canvas id="gameCanvas" width="620" height="620" style="touch-action:none;max-width:100%;border-radius:18px;box-shadow:0 0 32px #00ffe7,0 0 0 #000;"></canvas>
      <div class="game-description" style="font-size:1.18rem;margin-top:1.2rem;color:#aafff7;text-shadow:0 0 8px #00ffe7;">Kareleri birleştir ve 8192 sayısına ulaş!</div>
    </div>

    <style>
      .neon-box {
        border: 2.5px solid #00ffe7;
        background: linear-gradient(135deg, #191970 60%, #232323 100%);
        box-shadow: 0 0 80px #00ffe7, 0 0 0 #000;
        border-radius: 22px;
        animation: neonGlow 2s infinite alternate;
      }
      @keyframes neonGlow {
        from { box-shadow: 0 0 80px #00ffe7, 0 0 0 #000; }
        to   { box-shadow: 0 0 120px #00ffe7, 0 0 0 #000; }
      }
      .neon-title {
        color: #00ffe7;
        text-shadow: 0 0 16px #00ffe7, 0 0 4px #fff;
      }
      .score-box {
        background: rgba(10,30,30,0.82);
        color: #00ffe7;
        padding: 10px 28px;
        border-radius: 12px;
        font-size: 1.25rem;
        font-weight: 700;
        letter-spacing: 1px;
        box-shadow: 0 0 10px #00ffe7;
        border: 1.5px solid #00ffe7;
      }
      .modern-btn {
        background: linear-gradient(90deg, #00ffe7 0%, #00bfff 100%);
        color: #232323;
        border: none;
        border-radius: 10px;
        padding: 10px 24px;
        font-weight: 700;
        font-size: 1.08rem;
        cursor: pointer;
        transition: background 0.2s, color 0.2s, box-shadow 0.2s;
        box-shadow: 0 0 8px #00ffe7;
      }
      .modern-btn:hover {
        background: linear-gradient(90deg, #00bfff 0%, #00ffe7 100%);
        color: #191970;
        box-shadow: 0 0 20px #00ffe7, 0 0 0 #000;
      }
    </style>


    <div class="game-card">
      <img src="oyun2.jpg" alt="Oyun 2" class="game-thumbnail" style="border-radius:12px; width:100%; height:180px; object-fit:cover; border:1px solid #444; margin-bottom:1rem;">
      <div class="game-title">Oyun 2</div>
      <div class="game-description">Reflekslerini test et!</div>
    </div>
  </div>

  <div class="contact-form">
    <h2>Bize Ulaşın</h2>
    <form action="#" method="POST" onsubmit="event.preventDefault(); alert('Mesajınız alındı, teşekkürler!'); this.reset();">
      <input type="text" name="isim" placeholder="Adınız" required />
      <textarea name="mesaj" rows="5" placeholder="Mesajınız" required></textarea>
      <button type="submit">Gönder</button>
    </form>
  </div>

  <script src="game.js"></script>
</body>
</html>
